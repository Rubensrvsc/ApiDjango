
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/styles/procura_nome.css" rel="stylesheet">
    <title>Cadastro de usuários</title>
</head>
<body>
<div class="login-page">
    <div class="form">
<form method="post" class="register-form">
    {% csrf_token %}

    <div class="form-group">
        {{form_usuario.username.errors}}
        <label>Username: </label>
        {{form_usuario.username}}
    </div>

    <div class="form-group">
        {{form_usuario.password1.errors}}
        <label>Senha: </label>
        {{form_usuario.password1}}
    </div>

    <div class="form-group">
        {{form_usuario.password2.errors}}
        <label>Confirmação de senha: </label>
        {{form_usuario.password2}}
    </div>

    <div class="form-group">
        <button>Create</button>
        <p class="message">Já possui conta? <a href="{% url 'login' %}">Login</a></p>
    </div>
</form>
</div>
</div>

</body>
</html>
